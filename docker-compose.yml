services:
  postgres:
    image: postgres:16-alpine
    container_name: auxarmory-postgres
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: auxarmory_dev
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/init/01-create-databases.sql:/docker-entrypoint-initdb.d/01-create-databases.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d auxarmory_dev"]
      interval: 5s
      timeout: 5s
      retries: 10

volumes:
  postgres_data:
